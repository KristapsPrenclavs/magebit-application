<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="subsribed.css" />
    <script src="https://kit.fontawesome.com/8e828dcac2.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="mainContainer">
        <nav class="navbar">
          <div class="logo">
            <img class="pineappleLogo" src="media/pineapple-logo.svg" alt="" />
            <img class="pineappleText" src="media/pineapple.svg" alt="" />
          </div>
          <div class="navigation">
            <a href="#">About</a>
            <a href="#">How it works</a>
            <a href="#">Contact</a>
          </div>
        </nav>
        <div id="contentMiddle" class="contentMiddle">
          <div id="subscribed" class="subscribed">
            <img class="subscribedImg" src="media/thanks.svg" alt="" />
            <div class="heading" id="subscribedHeading">
              <h1>Thanks for subscribing!</h1>
              <p>
                You have successfully subscribed to pur email listing. Check
                your email for discount code.
              </p>
            </div>
          </div>
          <div class="lineSvg">
            <img class="line" src="media/line.svg" alt="" />
          </div>
          <div class="icons">
            <div class="iconBorder">
              <i id="i" class="fab fa-facebook-f"></i>
            </div>
            <div class="iconBorder">
              <i id="i" class="fab fa-instagram"></i>
            </div>
            <div class="iconBorder"><i id="i" class="fab fa-twitter"></i></div>
            <div class="iconBorder"><i id="i" class="fab fa-youtube"></i></div>
          </div>
        </div>
      </div>
      <div class="backgroudImage"></div>
    </div>
  </body>
</html>
